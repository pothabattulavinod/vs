<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qodegen TV</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 900px;
            aspect-ratio: 16 / 9;
            margin: 20px auto;
            position: relative;
            background-color: black;
            border: 3px solid #444;
            border-radius: 8px;
        }

        video {
            width: 100%;
            height: auto;
            background-color: #000;
        }

        #info-bar {
            font-size: 16px;
            font-weight: bold;
            background-color: #222;
            padding: 10px;
            margin: 20px auto;
            width: 80%;
            border-radius: 5px;
        }

        #fullscreen-btn, #refresh-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        #fullscreen-btn:hover, #refresh-btn:hover {
            background-color: #666;
        }

        #button-container {
            margin-top: 20px;
        }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 16px;
            display: none;
        }

        #video-container.fullscreen {
            border: none;
        }

        /* Watermark styling */
        #watermark {
            position: absolute;
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Qodegen MUSIC</h1>
    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
        <div id="loading-indicator">Loading...</div>
        <div id="watermark">QODEGEN MUSIC</div>
    </div>
    <div id="info-bar">Now Playing: -</div>
    <div id="button-container">
        <button id="fullscreen-btn">Go Fullscreen</button>
        <button id="refresh-btn">Refresh</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const infoBar = document.getElementById('info-bar');
        const videoContainer = document.getElementById('video-container');
        const watermark = document.getElementById('watermark');
        const loadingIndicator = document.getElementById('loading-indicator');

        const streams = [
            {
                url: 'https://teluguvideos.in/siteuploads/theme2/files/sfd1/467/Unnattundi%20Gundey%201080p-(Teluguvideos.in).mp4',
                title: 'Unnattundi Gundey',
                duration: 5 * 60 + 30,
                startTime: new Date().setHours(10, 15, 0, 0)
            },
            {
                url: 'https://teluguvideos.in/siteuploads/theme2/files/sfd2/545/Poolamme%20Pilla%20(HanuMan)%201080p-(Teluguvideos.in).mp4',
                title: 'Poolamme Pilla',
                duration: 3 * 60 + 43,
                startTime: new Date().setHours(10, 20, 30, 0)
            },
            {
                url: 'https://teluguvideos.in/siteuploads/theme2/files/sfd1/464/Aradhya%20(Kushi)%201080p-(Teluguvideos.in).mp4',
                title: 'Aradhya',
                duration: 4 * 60 + 45,
                startTime: new Date().setHours(10, 24, 13, 0)
            },
            {
                url: 'https://teluguvideos.in/siteuploads/theme2/files/sfd1/90/Naatu%20Naatu%201080p-(Teluguvideos.in).mp4',
                title: 'Naatu Naatu',
                duration: 4 * 60 + 31,
                startTime: new Date().setHours(10, 28, 58, 0)
            },
            {
                url: 'https://teluguvideos.in/siteuploads/theme2/files/sfd1/491/Ammayi%20(Animal)%201080p-(Teluguvideos.in).mp4',
                title: 'Ammayi',
                duration: 4 * 60 + 34,
                startTime: new Date().setHours(10, 33, 29, 0)
            }
        ];

        let currentStreamIndex = 0;

        function showLoading() {
            loadingIndicator.style.display = 'block';
        }

        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }

        function loadStream(offsetSeconds = 0) {
            showLoading();
            const stream = streams[currentStreamIndex];
            video.src = stream.url;
            video.currentTime = offsetSeconds;
            video.load();

            video.onloadeddata = () => {
                video.play();
                video.muted = false;
                infoBar.textContent = `Now Playing: ${stream.title}`;
                hideLoading();
            };
        }

        function syncWithTime() {
            const now = new Date();
            const stream = streams[currentStreamIndex];

            if (now >= new Date(stream.startTime + stream.duration * 1000)) {
                playNextStream();
            } else if (now >= stream.startTime) {
                const offset = Math.max((now - stream.startTime) / 1000, 0);
                loadStream(offset);
            } else {
                setTimeout(syncWithTime, stream.startTime - now);
            }
        }

        function playNextStream() {
            if (currentStreamIndex < streams.length - 1) {
                currentStreamIndex++;
                syncWithTime();
            } else {
                infoBar.textContent = 'No more streams available.';
            }
        }

        fullscreenBtn.addEventListener('click', () => {
            videoContainer.requestFullscreen().then(() => {
                videoContainer.classList.add('fullscreen');
                watermark.style.display = 'block';
                fullscreenBtn.style.display = 'none';
            });
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                videoContainer.classList.remove('fullscreen');
                watermark.style.display = 'none';
                fullscreenBtn.style.display = 'inline-block';
            }
        });

        refreshBtn.addEventListener('click', () => {
            syncWithTime();
        });

        window.addEventListener('load', syncWithTime);
    </script>
</body>
</html>
